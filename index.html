<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Glassmorphism</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="profile-icon">
            <i class="fas fa-user"></i>
        </div>

        <form class="glass-form">
            <div class="input-group">
                <i class="far fa-envelope icon"></i>
                <input type="email" id="email" required placeholder="KEY UNICA">
            </div>

            <div class="input-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" required placeholder="CONTRASEÃ‘A">
                <i class="fas fa-eye-slash toggle-password" onclick="togglePassword()"></i>
            </div>
            
            <button type="submit" id="loadingButton" class="loading-button">
                <span class="button-text">INICIAR</span>
                <i class="fas fa-spinner fa-spin spinner" style="display: none;"></i>
            </button>
        </form>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
