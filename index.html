<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Gal√°ctico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0a0a2a;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .galaxy-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        .star.moving {
            animation: moveStar linear infinite;
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
        }

        .nebula-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #4a00e0, transparent);
            top: 10%;
            left: 10%;
            animation: float 20s infinite ease-in-out;
        }

        .nebula-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #00b4db, transparent);
            bottom: 15%;
            right: 10%;
            animation: float 25s infinite ease-in-out reverse;
        }

        .nebula-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #8e2de2, transparent);
            top: 50%;
            left: 70%;
            animation: float 30s infinite ease-in-out;
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px white;
            opacity: 0;
        }

        .login-container {
            background: rgba(10, 15, 40, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(120, 80, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .logo p {
            color: #a0a0d0;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #c0c0e0;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            background: rgba(20, 25, 60, 0.7);
            border: 1px solid rgba(100, 100, 200, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #8e2de2;
            box-shadow: 0 0 0 2px rgba(142, 45, 226, 0.3);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #a0a0d0;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 54px;
        }

        .btn-login:hover:not(.loading) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(142, 45, 226, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login.loading {
            pointer-events: none;
            background: linear-gradient(45deg, #6a1db8, #3a0080);
        }

        .btn-login.loading .btn-text {
            visibility: hidden;
        }

        .btn-login.loading::after {
            content: "";
            position: absolute;
            width: 24px;
            height: 24px;
            top: 50%;
            left: 50%;
            margin-left: -12px;
            margin-top: -12px;
            border: 3px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
        }

        .planet-1 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #4a00e0, #2d0066);
            top: -40px;
            right: -40px;
            box-shadow: 0 0 30px rgba(74, 0, 224, 0.7);
            animation: rotate 30s infinite linear;
        }

        .planet-2 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #00b4db, #006680);
            bottom: -30px;
            left: -30px;
            box-shadow: 0 0 20px rgba(0, 180, 219, 0.7);
            animation: rotate 40s infinite linear reverse;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes moveStar {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(var(--move-x), var(--move-y));
            }
        }

        @keyframes shoot {
            0% {
                transform: translate(0, 0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(var(--shoot-x), var(--shoot-y)) scale(1);
                opacity: 0;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(142, 45, 226, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(142, 45, 226, 0); }
            100% { box-shadow: 0 0 0 0 rgba(142, 45, 226, 0); }
        }

        /* Responsive */
        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="galaxy-bg" id="galaxy"></div>
    
    <div class="login-container">
        <div class="planet planet-1"></div>
        <div class="planet planet-2"></div>
        
        <div class="logo">
            <h1>Sistema Login</h1>
            <p>Accede a tu cuenta</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Llave de Acceso</label>
                <input type="text" id="username" class="form-control" placeholder="KEY" required>
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <div class="password-container">
                    <input type="password" id="password" class="form-control" placeholder="Contrase√±a" required>
                    <button type="button" class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Recordarme</label>
            </div>
            
            <button type="submit" class="btn-login pulse" id="loginBtn">
                <span class="btn-text">Iniciar Sesi√≥n</span>
            </button>
        </form>
    </div>

    <script>
        // Crear estrellas din√°micamente
        const galaxy = document.getElementById('galaxy');
        
        // Crear estrellas fijas que titilan
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Tama√±o aleatorio
            const size = Math.random() * 3;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // Posici√≥n aleatoria
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            // Retraso de animaci√≥n aleatorio
            star.style.animationDelay = `${Math.random() * 5}s`;
            
            galaxy.appendChild(star);
        }
        
        // Crear estrellas en movimiento
        for (let i = 0; i < 50; i++) {
            const movingStar = document.createElement('div');
            movingStar.classList.add('star', 'moving');
            
            // Tama√±o aleatorio
            const size = Math.random() * 2 + 1;
            movingStar.style.width = `${size}px`;
            movingStar.style.height = `${size}px`;
            
            // Posici√≥n inicial aleatoria
            const startX = Math.random() * 100;
            const startY = Math.random() * 100;
            movingStar.style.left = `${startX}%`;
            movingStar.style.top = `${startY}%`;
            
            // Direcci√≥n y distancia de movimiento aleatorias
            const moveX = (Math.random() - 0.5) * 200;
            const moveY = (Math.random() - 0.5) * 200;
            movingStar.style.setProperty('--move-x', `${moveX}px`);
            movingStar.style.setProperty('--move-y', `${moveY}px`);
            
            // Duraci√≥n de animaci√≥n aleatoria
            const duration = 20 + Math.random() * 30;
            movingStar.style.animationDuration = `${duration}s`;
            
            // Retraso de animaci√≥n aleatorio
            movingStar.style.animationDelay = `${Math.random() * 10}s`;
            
            galaxy.appendChild(movingStar);
        }
        
        // Funci√≥n para crear estrellas fugaces
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.classList.add('shooting-star');
            
            // Posici√≥n inicial aleatoria
            const startX = Math.random() * 100;
            const startY = Math.random() * 50;
            shootingStar.style.left = `${startX}%`;
            shootingStar.style.top = `${startY}%`;
            
            // Direcci√≥n y distancia de movimiento
            const shootX = 500 + Math.random() * 500;
            const shootY = 200 + Math.random() * 200;
            shootingStar.style.setProperty('--shoot-x', `${shootX}px`);
            shootingStar.style.setProperty('--shoot-y', `${shootY}px`);
            
            // Duraci√≥n de animaci√≥n
            const duration = 1 + Math.random() * 2;
            shootingStar.style.animation = `shoot ${duration}s linear forwards`;
            
            galaxy.appendChild(shootingStar);
            
            // Eliminar despu√©s de la animaci√≥n
            setTimeout(() => {
                if (shootingStar.parentNode) {
                    shootingStar.parentNode.removeChild(shootingStar);
                }
            }, duration * 1000);
        }
        
        // Crear estrellas fugaces peri√≥dicamente
        setInterval(createShootingStar, 2000);
        
        // Crear algunas estrellas fugaces iniciales
        for (let i = 0; i < 3; i++) {
            setTimeout(createShootingStar, i * 500);
        }

        // Alternar visibilidad de contrase√±a
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
        });

        // Manejar env√≠o del formulario
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            
            // Resetear mensajes de error
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            
            // Validar credenciales
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            let isValid = true;
            
            if (username !== '25046640') {
                usernameError.textContent = 'Usuario incorrecto. Debe ser: Comprala taca√±o';
                usernameError.style.display = 'block';
                isValid = false;
            }
            
            if (password !== 'Tomate') {
                passwordError.textContent = 'Contrase√±a incorrecta. Debe ser: Comprala taca√±o';
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Mostrar animaci√≥n de carga
                loginBtn.classList.add('loading');
                
                // Simular proceso de login
                setTimeout(() => {
                    // Redirigir al enlace especificado
                    window.location.href = 'https://henrychansanchez21-glitch.github.io/App-de-videos/';
                }, 2000);
            }
        });

        // Efecto de part√≠culas al hacer hover en el bot√≥n
        document.getElementById('loginBtn').addEventListener('mouseover', function() {
            if (!this.classList.contains('loading')) {
                this.classList.remove('pulse');
                
                // Crear part√≠culas
                for (let i = 0; i < 5; i++) {
                    createParticle(this.getBoundingClientRect());
                }
            }
        });

        function createParticle(rect) {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = '4px';
            particle.style.height = '4px';
            particle.style.background = '#8e2de2';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.left = `${rect.left + rect.width/2}px`;
            particle.style.top = `${rect.top + rect.height/2}px`;
            particle.style.zIndex = '1000';
            
            document.body.appendChild(particle);
            
            const angle = Math.random() * Math.PI * 2;
            const speed = 2 + Math.random() * 2;
            const vx = Math.cos(angle) * speed;
            const vy = Math.sin(angle) * speed;
            
            let opacity = 1;
            const animate = () => {
                particle.style.left = `${parseFloat(particle.style.left) + vx}px`;
                particle.style.top = `${parseFloat(particle.style.top) + vy}px`;
                opacity -= 0.02;
                particle.style.opacity = opacity;
                
                if (opacity > 0) {
                    requestAnimationFrame(animate);
                } else {
                    document.body.removeChild(particle);
                }
            };
            
            animate();
        }
    </script>
</body>
</html>
